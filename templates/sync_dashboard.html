<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח בקרת סנכרון - מערכת תמלול למטפלים</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .sync-section {
            margin-bottom: 40px;
            padding: 25px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .sync-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sync-section h2::before {
            content: "🔄";
            font-size: 1.2em;
        }

        .device-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .device-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .device-card.current {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .device-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .device-info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .sync-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 500;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .conflicts-list {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .conflict-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .conflict-item:last-child {
            border-bottom: none;
        }

        .conflict-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .conflict-actions {
            display: flex;
            gap: 10px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .device-list, .sync-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔄 לוח בקרת סנכרון</h1>
            <p>ניהול סנכרון מאובטח בין מכשירים</p>
        </div>

        <div class="content">
            <!-- הודעות מערכת -->
            <div id="alerts"></div>

            <!-- סטטיסטיקות סנכרון -->
            <div class="sync-section">
                <h2>סטטיסטיקות סנכרון</h2>
                <div class="sync-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="synced-sessions">-</div>
                        <div class="stat-label">סשנים מסונכרנים</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="active-devices">-</div>
                        <div class="stat-label">מכשירים פעילים</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="open-conflicts">-</div>
                        <div class="stat-label">קונפליקטים פתוחים</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="last-sync">-</div>
                        <div class="stat-label">סנכרון אחרון</div>
                    </div>
                </div>
            </div>

            <!-- רישום מכשיר חדש -->
            <div class="sync-section">
                <h2>רישום מכשיר חדש</h2>
                <div class="input-group">
                    <label for="device-name">שם המכשיר:</label>
                    <input type="text" id="device-name" placeholder="למשל: iPhone של דר' כהן">
                </div>
                <div class="input-group">
                    <label for="device-type">סוג המכשיר:</label>
                    <select id="device-type">
                        <option value="mobile">טלפון נייד</option>
                        <option value="desktop">מחשב שולחני</option>
                        <option value="laptop">מחשב נייד</option>
                        <option value="tablet">טאבלט</option>
                    </select>
                </div>
                <button class="btn" onclick="registerDevice()">
                    <span class="loading hidden" id="register-loading"></span>
                    רשום מכשיר
                </button>
            </div>

            <!-- רשימת מכשירים -->
            <div class="sync-section">
                <h2>מכשירים מורשים</h2>
                <div class="device-list" id="devices-list">
                    <!-- מכשירים יטענו כאן -->
                </div>
                <button class="btn" onclick="loadDevices()">רענן רשימת מכשירים</button>
            </div>

            <!-- פעולות סנכרון -->
            <div class="sync-section">
                <h2>פעולות סנכרון</h2>
                <div class="input-group">
                    <label for="encryption-password">סיסמת הצפנה:</label>
                    <input type="password" id="encryption-password" placeholder="הזן את סיסמת ההצפנה שלך">
                </div>
                <button class="btn" onclick="syncToCloud()">
                    <span class="loading hidden" id="sync-to-loading"></span>
                    סנכרן לענן
                </button>
                <button class="btn" onclick="syncFromCloud()">
                    <span class="loading hidden" id="sync-from-loading"></span>
                    סנכרן מהענן
                </button>
                <button class="btn btn-success" onclick="syncAllSessions()">
                    <span class="loading hidden" id="sync-all-loading"></span>
                    סנכרן את כל הסשנים
                </button>
            </div>

            <!-- קונפליקטים -->
            <div class="sync-section" id="conflicts-section">
                <h2>קונפליקטים בסנכרון</h2>
                <div class="conflicts-list" id="conflicts-list">
                    <!-- קונפליקטים יטענו כאן -->
                </div>
                <button class="btn" onclick="loadConflicts()">רענן קונפליקטים</button>
            </div>

            <!-- סשנים מסונכרנים -->
            <div class="sync-section">
                <h2>סשנים מסונכרנים</h2>
                <div class="input-group">
                    <label for="patient-filter">סנן לפי מטופל (אופציונלי):</label>
                    <input type="text" id="patient-filter" placeholder="שם המטופל">
                </div>
                <button class="btn" onclick="loadSyncedSessions()">טען סשנים מסונכרנים</button>
                <div id="synced-sessions-list" class="device-list">
                    <!-- סשנים מסונכרנים יטענו כאן -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // משתני גלובליים
        let sessionToken = localStorage.getItem('session_token');
        let encryptionKey = '';

        // פונקציות עזר
        function showAlert(message, type = 'success') {
            const alertsDiv = document.getElementById('alerts');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message; // שינוי ל-innerHTML כדי לתמוך באמוג'י
            alertsDiv.appendChild(alertDiv);
            
            // הסרת הודעות קודמות מאותו סוג אם יש יותר מ-3
            const existingAlerts = alertsDiv.querySelectorAll(`.alert-${type}`);
            if (existingAlerts.length > 3) {
                existingAlerts[0].remove();
            }
            
            // זמן הצגה משתנה לפי סוג ההודעה
            const displayTime = type === 'error' ? 8000 : type === 'warning' ? 4000 : 5000;
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, displayTime);
        }

        function showLoading(elementId, show = true) {
            const element = document.getElementById(elementId);
            if (element) {
                if (show) {
                    element.classList.remove('hidden');
                } else {
                    element.classList.add('hidden');
                }
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'לא זמין';
            const date = new Date(dateString);
            return date.toLocaleString('he-IL');
        }

        // טעינת סטטוס סנכרון
        async function loadSyncStatus() {
            try {
                const response = await fetch('/sync/status', {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const status = data.sync_status;
                    
                    document.getElementById('synced-sessions').textContent = status.synced_sessions || 0;
                    document.getElementById('active-devices').textContent = status.active_devices || 0;
                    document.getElementById('open-conflicts').textContent = status.open_conflicts || 0;
                    document.getElementById('last-sync').textContent = formatDate(status.last_sync);
                }
            } catch (error) {
                console.error('שגיאה בטעינת סטטוס סנכרון:', error);
            }
        }

        // רישום מכשיר חדש
        async function registerDevice() {
            const deviceName = document.getElementById('device-name').value.trim();
            const deviceType = document.getElementById('device-type').value;

            if (!deviceName) {
                showAlert('יש להזין שם מכשיר', 'error');
                return;
            }

            // הצגת אינדיקטור טעינה
            showLoading('register-loading', true);
            showAlert('מרשם מכשיר חדש...', 'warning');

            try {
                const response = await fetch('/sync/register-device', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify({
                        device_name: deviceName,
                        device_type: deviceType
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(`✅ מכשיר "${deviceName}" נרשם בהצלחה!`, 'success');
                    document.getElementById('device-name').value = '';
                    loadDevices();
                    loadSyncStatus();
                } else {
                    showAlert(`❌ שגיאה ברישום מכשיר: ${data.error || 'שגיאה לא ידועה'}`, 'error');
                }
            } catch (error) {
                console.error('שגיאה ברישום מכשיר:', error);
                showAlert('❌ שגיאה בחיבור לשרת - בדוק את החיבור לאינטרנט', 'error');
            } finally {
                showLoading('register-loading', false);
            }
        }

        // טעינת רשימת מכשירים
        async function loadDevices() {
            try {
                const response = await fetch('/sync/devices', {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const devicesList = document.getElementById('devices-list');
                    devicesList.innerHTML = '';

                    data.devices.forEach(device => {
                        const deviceCard = document.createElement('div');
                        deviceCard.className = `device-card ${device.is_current ? 'current' : ''}`;
                        deviceCard.innerHTML = `
                            <h3>${device.device_name} ${device.is_current ? '(מכשיר נוכחי)' : ''}</h3>
                            <div class="device-info">סוג: ${device.device_type}</div>
                            <div class="device-info">נרשם: ${formatDate(device.authorized_at)}</div>
                            <div class="device-info">סנכרון אחרון: ${formatDate(device.last_sync)}</div>
                            <div class="device-info">מזהה: ${device.device_id}</div>
                        `;
                        devicesList.appendChild(deviceCard);
                    });

                    if (data.devices.length === 0) {
                        devicesList.innerHTML = '<p>אין מכשירים רשומים</p>';
                    }
                }
            } catch (error) {
                console.error('שגיאה בטעינת מכשירים:', error);
            }
        }

        // סנכרון לענן
        async function syncToCloud() {
            encryptionKey = document.getElementById('encryption-password').value.trim();
            if (!encryptionKey) {
                showAlert('יש להזין סיסמת הצפנה', 'error');
                return;
            }

            // הצגת אינדיקטור טעינה
            showLoading('sync-to-loading', true);
            showAlert('מתחיל סנכרון לענן...', 'warning');

            try {
                const response = await fetch('/sync/all-sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify({
                        encryption_key: encryptionKey
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(`✅ סנכרון לענן הושלם בהצלחה! ${data.message}`, 'success');
                    loadSyncStatus();
                    
                    // עדכון זמן הסנכרון האחרון
                    document.getElementById('last-sync').textContent = formatDate(new Date().toISOString());
                } else {
                    showAlert(`❌ שגיאה בסנכרון לענן: ${data.error || 'שגיאה לא ידועה'}`, 'error');
                }
            } catch (error) {
                console.error('שגיאה בסנכרון:', error);
                showAlert('❌ שגיאה בחיבור לשרת - בדוק את החיבור לאינטרנט', 'error');
            } finally {
                showLoading('sync-to-loading', false);
            }
        }

        // סנכרון מהענן
        async function syncFromCloud() {
            encryptionKey = document.getElementById('encryption-password').value.trim();
            if (!encryptionKey) {
                showAlert('יש להזין סיסמת הצפנה', 'error');
                return;
            }

            // הצגת אינדיקטור טעינה
            showLoading('sync-from-loading', true);
            showAlert('מתחיל סנכרון מהענן...', 'warning');

            try {
                const response = await fetch('/sync/from-cloud', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify({
                        encryption_key: encryptionKey
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(`✅ סנכרון מהענן הושלם בהצלחה! ${data.message}`, 'success');
                    showAlert('🔄 מרענן את הדף כדי להציג את הנתונים החדשים...', 'warning');
                    
                    // רענון אוטומטי של הדף אחרי 2 שניות
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    showAlert(`❌ שגיאה בסנכרון מהענן: ${data.error || 'שגיאה לא ידועה'}`, 'error');
                }
            } catch (error) {
                console.error('שגיאה בסנכרון:', error);
                showAlert('❌ שגיאה בחיבור לשרת - בדוק את החיבור לאינטרנט', 'error');
            } finally {
                showLoading('sync-from-loading', false);
            }
        }

        // סנכרון כל הסשנים
        async function syncAllSessions() {
            encryptionKey = document.getElementById('encryption-password').value.trim();
            if (!encryptionKey) {
                showAlert('יש להזין סיסמת הצפנה', 'error');
                return;
            }

            // הצגת אינדיקטור טעינה
            showLoading('sync-all-loading', true);
            showAlert('🔄 מתחיל סנכרון מלא - זה עלול לקחת זמן...', 'warning');

            try {
                // שלב 1: סנכרון לענן
                showAlert('📤 שלב 1/2: מעלה נתונים לענן...', 'warning');
                const uploadResponse = await fetch('/sync/all-sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify({
                        encryption_key: encryptionKey
                    })
                });

                const uploadData = await uploadResponse.json();
                if (!uploadResponse.ok) {
                    throw new Error(uploadData.error || 'שגיאה בהעלאה לענן');
                }

                // שלב 2: סנכרון מהענן
                showAlert('📥 שלב 2/2: מוריד נתונים מהענן...', 'warning');
                const downloadResponse = await fetch('/sync/from-cloud', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify({
                        encryption_key: encryptionKey
                    })
                });

                const downloadData = await downloadResponse.json();
                if (!downloadResponse.ok) {
                    throw new Error(downloadData.error || 'שגיאה בהורדה מהענן');
                }
                
                // הצלחה מלאה
                showAlert('🎉 סנכרון מלא הושלם בהצלחה! כל הנתונים מעודכנים בין המכשירים', 'success');
                showAlert('🔄 מרענן את הדף כדי להציג את הנתונים החדשים...', 'warning');
                
                // רענון אוטומטי של הדף אחרי 3 שניות (יותר זמן כי זה סנכרון מלא)
                setTimeout(() => {
                    window.location.reload();
                }, 3000);
                
            } catch (error) {
                console.error('שגיאה בסנכרון מלא:', error);
                showAlert(`❌ שגיאה בסנכרון מלא: ${error.message}`, 'error');
            } finally {
                showLoading('sync-all-loading', false);
            }
        }

        // טעינת קונפליקטים
        async function loadConflicts() {
            try {
                const response = await fetch('/sync/conflicts', {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const conflictsList = document.getElementById('conflicts-list');
                    conflictsList.innerHTML = '';

                    if (data.conflicts.length === 0) {
                        conflictsList.innerHTML = '<div class="conflict-item">אין קונפליקטים פתוחים</div>';
                        return;
                    }

                    data.conflicts.forEach(conflict => {
                        const conflictItem = document.createElement('div');
                        conflictItem.className = 'conflict-item';
                        conflictItem.innerHTML = `
                            <div class="conflict-header">
                                <h4>קונפליקט בסשן: ${conflict.session_id.substring(0, 8)}...</h4>
                                <small>${formatDate(conflict.created_at)}</small>
                            </div>
                            <p>סוג קונפליקט: ${conflict.conflict_type}</p>
                            <div class="conflict-actions">
                                <button class="btn" onclick="resolveConflict(${conflict.conflict_id}, 'keep_local')">
                                    שמור מקומי
                                </button>
                                <button class="btn" onclick="resolveConflict(${conflict.conflict_id}, 'keep_remote')">
                                    שמור מרוחק
                                </button>
                                <button class="btn btn-success" onclick="resolveConflict(${conflict.conflict_id}, 'merge')">
                                    מזג
                                </button>
                            </div>
                        `;
                        conflictsList.appendChild(conflictItem);
                    });
                }
            } catch (error) {
                console.error('שגיאה בטעינת קונפליקטים:', error);
            }
        }

        // פתרון קונפליקט
        async function resolveConflict(conflictId, action) {
            try {
                const response = await fetch('/sync/resolve-conflict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify({
                        conflict_id: conflictId,
                        resolution_action: action
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('קונפליקט נפתר בהצלחה!');
                    loadConflicts();
                    loadSyncStatus();
                } else {
                    showAlert(data.error || 'שגיאה בפתרון קונפליקט', 'error');
                }
            } catch (error) {
                showAlert('שגיאה בחיבור לשרת', 'error');
            }
        }

        // טעינת סשנים מסונכרנים
        async function loadSyncedSessions() {
            const patientFilter = document.getElementById('patient-filter').value.trim();
            
            try {
                let url = '/sync/synced-sessions';
                if (patientFilter) {
                    url += `?patient_name=${encodeURIComponent(patientFilter)}`;
                }

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const sessionsList = document.getElementById('synced-sessions-list');
                    sessionsList.innerHTML = '';

                    if (data.sessions.length === 0) {
                        sessionsList.innerHTML = '<p>אין סשנים מסונכרנים</p>';
                        return;
                    }

                    data.sessions.forEach(session => {
                        const sessionCard = document.createElement('div');
                        sessionCard.className = 'device-card';
                        sessionCard.innerHTML = `
                            <h3>סשן: ${session.session_date}</h3>
                            <div class="device-info">מילים: ${session.word_count}</div>
                            <div class="device-info">קובץ שמע: ${session.audio_filename}</div>
                            <div class="device-info">מכשיר מקור: ${session.device_origin}</div>
                            <div class="device-info">עודכן: ${formatDate(session.last_modified)}</div>
                            <div class="device-info">סטטוס: ${session.sync_status}</div>
                            <button class="btn" onclick="decryptSession('${session.session_id}')">
                                פענח וצפה
                            </button>
                        `;
                        sessionsList.appendChild(sessionCard);
                    });
                }
            } catch (error) {
                console.error('שגיאה בטעינת סשנים מסונכרנים:', error);
            }
        }

        // פענוח סשן
        async function decryptSession(sessionId) {
            encryptionKey = document.getElementById('encryption-password').value.trim();
            if (!encryptionKey) {
                showAlert('יש להזין סיסמת הצפנה', 'error');
                return;
            }

            try {
                const response = await fetch('/sync/decrypt-synced-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        encryption_key: encryptionKey
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // הצג את תוכן הסשן
                    alert(`תוכן הסשן:\n\n${data.session_data.corrected_transcript || data.session_data.original_transcript}`);
                } else {
                    showAlert(data.error || 'שגיאה בפענוח סשן', 'error');
                }
            } catch (error) {
                showAlert('שגיאה בחיבור לשרת', 'error');
            }
        }

        // אתחול הדף
        document.addEventListener('DOMContentLoaded', function() {
            if (!sessionToken) {
                showAlert('נדרש אימות - מפנה לדף כניסה', 'error');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
                return;
            }

            // טען נתונים ראשוניים
            loadSyncStatus();
            loadDevices();
            loadConflicts();
        });
    </script>
</body>
</html>
