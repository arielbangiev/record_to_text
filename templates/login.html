    <script>
        // ×˜×™×¤×•×œ ×‘×˜×•×¤×¡ ×›× ×™×¡×”
        document.getElementById('loginForm').addEventListener('submit', async (e) => {

                        showMessage('âœ… ×§×™×©×•×¨ ×œ××™×¤×•×¡ ×¡×™×¡××” × ×©×œ×— ×œ×›×ª×•×‘×ª ×”××™××™×™×œ ×©×œ×š. ×× × ×‘×“×•×§ ××ª ×ª×™×‘×ª ×”×“×•××¨ ×©×œ×š (×›×•×œ×œ ×ª×™×§×™×™×ª ×”×¡×¤××)', 'success');

        // ××ª×—×•×œ ×›×©×”×“×£ × ×˜×¢×Ÿ
        window.addEventListener('load', () => {
