<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה - מערכת תמלול למטפלים</title>
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #667eea;
        }

        .title {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            direction: ltr;
            text-align: right;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .google-btn {
            width: 100%;
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn:hover {
            border-color: #4285f4;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
        }

        .divider {
            margin: 30px 0;
            position: relative;
            text-align: center;
            color: #999;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 20px;
        }

        .register-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fca5a5;
        }

        .success-message {
            background: #dcfce7;
            color: #166534;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #86efac;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🎤</div>
        <h1 class="title">כניסה למערכת</h1>
        
        <div id="message" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">סיסמה:</label>
                <input type="password" id="password" name="password" required placeholder="הזן סיסמה">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                כניסה למערכת
            </button>
        </form>
        
        <div class="divider">
            <span>או</span>
        </div>
        
        <button class="google-btn" id="googleBtn">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            כניסה עם Google
        </button>
        
        <p>
            <a href="#" id="forgotPasswordLink" class="register-link">שכחתי סיסמה</a>
        </p>
        
        <p>
            אין לך חשבון? 
            <a href="/register" class="register-link">הירשם כאן</a>
        </p>
    </div>

    <script>
        // טיפול בטופס כניסה
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'מתחבר...';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('✅ כניסה בהצלחה! מעביר אותך...', 'success');
                    
                    // שמירת session token ב-localStorage
                    localStorage.setItem('session_token', data.session_token);
                    
                    // מעבר לדף הראשי
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showMessage(`❌ ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage('❌ שגיאה בחיבור לשרת', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'כניסה למערכת';
            }
        });
        
        // Google Sign-In Configuration
        let googleInitialized = false;
        
        async function initializeGoogleSignIn() {
            if (typeof google !== 'undefined' && google.accounts && !googleInitialized) {
                try {
                    // קבלת Google Client ID מהשרת
                    const response = await fetch('/auth/google-config');
                    const config = await response.json();
                    
                    if (!config.client_id || config.client_id === 'your-google-client-id-here') {
                        console.log('Google Client ID לא מוגדר - Google Sign-In לא יעבוד');
                        return;
                    }
                    
                    google.accounts.id.initialize({
                        client_id: config.client_id,
                        callback: handleGoogleSignIn,
                        auto_select: false,
                        cancel_on_tap_outside: true
                    });
                    googleInitialized = true;
                    console.log('Google Sign-In initialized with client ID:', config.client_id);
                } catch (error) {
                    console.error('שגיאה באתחול Google Sign-In:', error);
                }
            }
        }
        
        // טיפול בתגובה מ-Google
        async function handleGoogleSignIn(response) {
            try {
                showMessage('🔄 מתחבר עם Google...', 'loading');
                
                const serverResponse = await fetch('/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        google_token: response.credential 
                    })
                });
                
                const data = await serverResponse.json();
                
                if (serverResponse.ok) {
                    showMessage('✅ כניסה עם Google בהצלחה! מעביר אותך...', 'success');
                    
                    // שמירת session token
                    localStorage.setItem('session_token', data.session_token);
                    
                    // מעבר לדף הראשי
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showMessage(`❌ ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Google Sign-In Error:', error);
                showMessage('❌ שגיאה בכניסה עם Google', 'error');
            }
        }
        
        // כניסה עם Google
        document.getElementById('googleBtn').addEventListener('click', async () => {
            if (typeof google !== 'undefined' && google.accounts && googleInitialized) {
                // הצגת חלון בחירת חשבון Google
                google.accounts.id.prompt((notification) => {
                    if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                        // אם החלון לא הוצג, נציג הודעה
                        showMessage('⚠️ לא נמצאו חשבונות Google. אנא התחבר לחשבון Google בדפדפן תחילה.', 'error');
                    }
                });
            } else {
                // בדיקה אם Google Client ID מוגדר
                try {
                    const response = await fetch('/auth/google-config');
                    const config = await response.json();
                    
                    if (!config.client_id || config.client_id === 'your-google-client-id-here') {
                        showMessage('⚠️ כניסה עם Google דורשת הגדרת Google Client ID. אנא השתמש בכניסה עם אימייל וסיסמה או פנה למפתח להגדרת Google OAuth.', 'error');
                    } else {
                        showMessage('⚠️ Google Sign-In לא זמין כרגע. אנא רענן את הדף או השתמש בכניסה עם אימייל וסיסמה.', 'error');
                    }
                } catch (error) {
                    showMessage('⚠️ Google Sign-In לא זמין כרגע. אנא השתמש בכניסה עם אימייל וסיסמה.', 'error');
                }
            }
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        // טיפול בקישור "שכחתי סיסמה"
        document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = prompt('אנא הזן את כתובת האימייל שלך:');
            if (!email) return;
            
            try {
                showMessage('🔄 שולח בקשת איפוס סיסמה...', 'loading');
                
                const response = await fetch('/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // בסביבת פיתוח - מאפשר איפוס ישיר
                    // בפרודקשן - רק הודעה על שליחת אימייל
                    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                        // מצב פיתוח - מאפשר איפוס ישיר (ללא הצגת הטוקן)
                        const newPassword = prompt('אנא הזן סיסמה חדשה:');
                        if (!newPassword) return;
                        
                        if (newPassword.length < 6) {
                            showMessage('❌ הסיסמה חייבת להכיל לפחות 6 תווים', 'error');
                            return;
                        }
                        
                        // איפוס הסיסמה עם הטוקן (מוסתר מהמשתמש)
                        const resetResponse = await fetch('/auth/reset-password', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ 
                                token: data.reset_token, 
                                new_password: newPassword 
                            })
                        });
                        
                        const resetData = await resetResponse.json();
                        
                        if (resetResponse.ok) {
                            showMessage('✅ הסיסמה אופסה בהצלחה! כעת תוכל להתחבר עם הסיסמה החדשה', 'success');
                        } else {
                            showMessage(`❌ ${resetData.error}`, 'error');
                        }
                    } else {
                        // מצב פרודקשן - רק הודעה על שליחת אימייל
                        showMessage('✅ קישור לאיפוס סיסמה נשלח לכתובת האימייל שלך. אנא בדוק את תיבת הדואר שלך (כולל תיקיית הספאם)', 'success');
                    }
                } else {
                    showMessage(`❌ ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage('❌ שגיאה בשליחת בקשת איפוס', 'error');
            }
        });
        
        // אתחול כשהדף נטען
        window.addEventListener('load', () => {
            // נסה לאתחל Google Sign-In
            setTimeout(initializeGoogleSignIn, 1000);
            
            // בדיקת session token קיים
            const sessionToken = localStorage.getItem('session_token');
            if (sessionToken) {
                fetch('/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    }
                })
                .catch(() => {
                    localStorage.removeItem('session_token');
                });
            }
        });
    </script>
</body>
</html>
