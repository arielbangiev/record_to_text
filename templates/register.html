                                                                                                                                                                                                <!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה - מערכת תמלול למטפלים</title>
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #667eea;
        }

        .title {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            direction: ltr;
            text-align: right;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            text-align: right;
        }

        .strength-weak { color: #dc2626; }
        .strength-medium { color: #f59e0b; }
        .strength-strong { color: #10b981; }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .google-btn {
            width: 100%;
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn:hover {
            border-color: #4285f4;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
        }

        .divider {
            margin: 30px 0;
            position: relative;
            text-align: center;
            color: #999;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 20px;
        }

        .login-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fca5a5;
        }

        .success-message {
            background: #dcfce7;
            color: #166534;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #86efac;
        }

        .terms {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .terms a {
            color: #667eea;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">🎤</div>
        <h1 class="title">הרשמה למערכת</h1>
        
        <div id="message" style="display: none;"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">שם מלא:</label>
                <input type="text" id="fullName" name="fullName" required placeholder="הזן שם מלא">
            </div>
            
            <div class="form-group">
                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">סיסמה:</label>
                <input type="password" id="password" name="password" required placeholder="הזן סיסמה חזקה">
                <div id="passwordStrength" class="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">אימות סיסמה:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="הזן סיסמה שוב">
            </div>
            
            <div class="terms">
                בהרשמה אתה מסכים ל<a href="#" onclick="showTerms()">תנאי השימוש</a> 
                ול<a href="#" onclick="showPrivacy()">מדיניות הפרטיות</a>
            </div>
            
            <button type="submit" class="register-btn" id="registerBtn">
                הרשמה למערכת
            </button>
        </form>
        
        <div class="divider">
            <span>או</span>
        </div>
        
        <button class="google-btn" id="googleBtn">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            הרשמה עם Google
        </button>
        
        <p>
            כבר יש לך חשבון? 
            <a href="/login" class="login-link">התחבר כאן</a>
        </p>
    </div>

    <script>
        // בדיקת חוזק סיסמה
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            let strength = 0;
            let feedback = [];
            
            if (password.length >= 8) strength++;
            else feedback.push('לפחות 8 תווים');
            
            if (/[a-z]/.test(password)) strength++;
            else feedback.push('אות קטנה');
            
            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('אות גדולה');
            
            if (/[0-9]/.test(password)) strength++;
            else feedback.push('מספר');
            
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            else feedback.push('תו מיוחד');
            
            if (strength < 3) {
                strengthDiv.className = 'password-strength strength-weak';
                strengthDiv.textContent = `חלשה - חסר: ${feedback.join(', ')}`;
            } else if (strength < 5) {
                strengthDiv.className = 'password-strength strength-medium';
                strengthDiv.textContent = `בינונית - חסר: ${feedback.join(', ')}`;
            } else {
                strengthDiv.className = 'password-strength strength-strong';
                strengthDiv.textContent = 'חזקה ✓';
            }
        });
        
        // טיפול בטופס הרשמה
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            
            // בדיקת התאמת סיסמאות
            if (password !== confirmPassword) {
                showMessage('❌ הסיסמאות לא תואמות', 'error');
                return;
            }
            
            // בדיקת חוזק סיסמה
            if (password.length < 8) {
                showMessage('❌ הסיסמה חייבת להכיל לפחות 8 תווים', 'error');
                return;
            }
            
            registerBtn.disabled = true;
            registerBtn.textContent = 'נרשם...';
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email, 
                        password, 
                        full_name: fullName 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('✅ הרשמה בהצלחה! מעביר אותך לכניסה...', 'success');
                    
                    // מעבר לדף כניסה
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(`❌ ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage('❌ שגיאה בחיבור לשרת', 'error');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'הרשמה למערכת';
            }
        });
        
        // Google Sign-In Configuration
        let googleInitialized = false;
        
        function initializeGoogleSignIn() {
            if (typeof google !== 'undefined' && google.accounts && !googleInitialized) {
                // בדיקה אם יש Client ID אמיתי
                const clientId = 'your-google-client-id-here'; // זה יוחלף בפרודקשן
                
                if (clientId === 'your-google-client-id-here') {
                    console.log('Google Client ID לא מוגדר - Google Sign-In לא יעבוד');
                    return;
                }
                
                google.accounts.id.initialize({
                    client_id: clientId,
                    callback: handleGoogleSignIn,
                    auto_select: false,
                    cancel_on_tap_outside: true
                });
                googleInitialized = true;
                console.log('Google Sign-In initialized for registration');
            }
        }
        
        // טיפול בתגובה מ-Google
        async function handleGoogleSignIn(response) {
            try {
                showMessage('🔄 נרשם עם Google...', 'loading');
                
                const serverResponse = await fetch('/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        google_token: response.credential 
                    })
                });
                
                const data = await serverResponse.json();
                
                if (serverResponse.ok) {
                    showMessage('✅ הרשמה עם Google בהצלחה! מעביר אותך...', 'success');
                    
                    // שמירת session token
                    localStorage.setItem('session_token', data.session_token);
                    
                    // מעבר לדף הראשי
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showMessage(`❌ ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Google Sign-In Error:', error);
                showMessage('❌ שגיאה בהרשמה עם Google', 'error');
            }
        }
        
        // הרשמה עם Google
        document.getElementById('googleBtn').addEventListener('click', () => {
            // בדיקה אם Google Sign-In מוגדר נכון
            const clientId = 'your-google-client-id-here';
            
            if (clientId === 'your-google-client-id-here') {
                showMessage('⚠️ הרשמה עם Google דורשת הגדרת Google Client ID. אנא השתמש בהרשמה עם אימייל וסיסמה או פנה למפתח להגדרת Google OAuth.', 'error');
                return;
            }
            
            if (typeof google !== 'undefined' && google.accounts && googleInitialized) {
                // הצגת חלון בחירת חשבון Google
                google.accounts.id.prompt((notification) => {
                    if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                        // אם החלון לא הוצג, נציג הודעה
                        showMessage('⚠️ לא נמצאו חשבונות Google. אנא התחבר לחשבון Google בדפדפן תחילה.', 'error');
                    }
                });
            } else {
                // Google API לא נטען או לא מוכן
                showMessage('⚠️ Google Sign-In לא זמין כרגע. אנא השתמש בהרשמה עם אימייל וסיסמה.', 'error');
            }
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        function showTerms() {
            alert('תנאי השימוש:\n\n1. השירות מיועד למטפלים מקצועיים בלבד\n2. אסור להשתמש במערכת למטרות לא חוקיות\n3. המשתמש אחראי על הנתונים שלו\n4. השירות ניתן "כמו שהוא"\n5. אנו שומרים על פרטיות המשתמשים');
        }
        
        function showPrivacy() {
            alert('מדיניות פרטיות:\n\n1. אנו לא שומרים קבצי שמע\n2. התמלולים נשמרים מקומית אצל המשתמש\n3. אנו משתמשים בעוגיות לאימות\n4. לא נמכור מידע אישי לצדדים שלישיים\n5. המשתמש יכול למחוק את החשבון בכל עת');
        }
        
        // אתחול כשהדף נטען
        window.addEventListener('load', () => {
            // נסה לאתחל Google Sign-In
            setTimeout(initializeGoogleSignIn, 1000);
            
            // בדיקה אם כבר מחובר
            const sessionToken = localStorage.getItem('session_token');
            if (sessionToken) {
                // בדיקת תקינות הטוקן
                fetch('/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    }
                })
                .catch(() => {
                    // טוקן לא תקין - מחק אותו
                    localStorage.removeItem('session_token');
                });
            }
        });
    </script>
</body>
</html>
